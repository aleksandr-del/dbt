version: 2

models:
  - name: my_first_dbt_model
    description: "A starter dbt model"
    columns:
      - name: id
        description: "The primary key for this table"
        data_tests:
          - unique:
              config:
                where: "id is not null"
          - not_null:
              config:
                severity: error
                error_if: ">=23"
                warn_if: ">=1"
                limit: 5

  - name: my_second_dbt_model
    description: "A starter dbt model"
    columns:
      - name: id
        description: "The primary key for this table"
        data_tests:
          - unique:
              config:
                severity: warn
                store_failures: true
          - not_null
