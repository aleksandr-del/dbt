macros:
  - name: get_unique_values
    description: "A macro that returns unique values of a column of a source table"
    arguments:
      - name: source_name
        description: "The name of the source"
        type: string
      - name: source_table
        description: "The name of the source table"
        type: string
      - name: column_name
        description: "The name of the column"
        type: string
    returns: "A list of unique values"
    examples:
      - description: "Returns a list of unique department names from raw.departments"
        code: "get_unique_values('raw', 'departments', 'department')"

  - name: grant_privileges
    description: "{{ doc('grant_privileges') }}"
    arguments:
      - name: schemaname
        description: "The name of the schema in the database. Deafault: {{ target.schema }}"
        type: string
      - name: username
        description: "The name of the user being granted all privileges. Default: {{ target.user }}"
        type: string

  - name: union_all
    description: "A test macros that uses `union all` and counts orders placed in each department"
    arguments:
      - name: table
        description: "The name of the table that has orders for each department."
        type: string
